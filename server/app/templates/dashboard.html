<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
  </head>
  <body>
    <p>Welcome, {{username}}!</p>

    <input type="text" id="search" name="username">
    <button type="submit">Search</button>
    </form>
  </body>
</html>
