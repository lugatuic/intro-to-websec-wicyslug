<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h1>Recent Posts: @{{username}}</h1>
    <p><a href="/dashboard">Return to Dashboard.</a></p>
    {% if posts == None %}
      <p>No results found.</p>
    {% else %}
      {% for post in posts %}
        {{post}}
      {% endfor %}
    {% endif %}
  </body>
</html>
